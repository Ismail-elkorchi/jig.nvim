    status: done
    rationale: "Non-adoption rationale: risk to baseline cmdline stability is higher than UX gain."

  - id: GAP-007
    title: "Non-adoption: startup auto-install remains disabled."
    severity: sev3
    failure_surface: startup
    owner: Ismail-elkorchi
    test_plan: "Keep startup side-effect smoke check required; falsifier: cold startup clones/fetches dependencies."
    related_issue: https://github.com/Ismail-elkorchi/jig.nvim/issues/6

    rationale: "Deferred to WP-17 because direct writes are intentionally blocked in WP-09."

  - id: GAP-002
    title: "Approval queue visibility under multiple pending actions is not yet implemented."
    severity: sev1
    failure_surface: agent
    owner: Ismail-elkorchi
    test_plan: "Ship queue indicator and queue list tests; falsifier: pending approval can block workflow without visible signal."
    related_issue: https://github.com/Ismail-elkorchi/jig.nvim/issues/21
    status: open
    rationale: "Deferred to WP-17 to avoid partial UX with hidden state."

  - id: GAP-003
    title: "Agent threat-regression suite coverage is incomplete for boundary-escape classes."
    severity: sev1
    failure_surface: security
    owner: Ismail-elkorchi
    test_plan: "Add failure-injection suite for workspace escape, injection payloads, and consent confusion; falsifier: simulated escape succeeds without explicit allow."

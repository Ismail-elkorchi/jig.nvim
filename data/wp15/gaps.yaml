    failure_surface: agent
    owner: Ismail-elkorchi
    test_plan: "Implement multi-file and hunk-level apply/reject tests; falsifier: agent write path bypasses review artifact."
    related_issue: https://github.com/Ismail-elkorchi/jig.nvim/issues/21

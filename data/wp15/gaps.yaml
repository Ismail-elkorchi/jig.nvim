    status: open
    rationale: "Deferred to WP-18 where threat model and regression pack are first-class deliverables."

  - id: GAP-004
    title: "Toolchain lockfile and reproducible external dependency lifecycle are not yet available."
    severity: sev1
    failure_surface: integration
    owner: Ismail-elkorchi
    test_plan: "Implement toolchain install/update/restore/rollback probes with version equality checks; falsifier: restore cannot reproduce pinned tool versions."
    related_issue: https://github.com/Ismail-elkorchi/jig.nvim/issues/20
    status: open
    rationale: "Deferred to WP-16 to avoid implicit installer behavior in current releases."

  - id: GAP-005

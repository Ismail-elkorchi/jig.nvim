name: ci.nvim-2026.dev

on:
  pull_request:
  push:
    branches: [main]

jobs:
  smoke:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        nvim: [stable, nightly]
    steps:
      - uses: actions/checkout@v4
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep
      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.nvim }}
      - name: Smoke test startup
        run: |
          nvim --headless \
            -u ./init.lua \
            '+lua print("nvim-2026.dev-smoke")' \
            '+qa'
      - name: Health check
        run: |
          nvim --headless \
            -u ./init.lua \
            '+checkhealth nvim2026' \
            '+qa'

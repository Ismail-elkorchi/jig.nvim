name: ci.jig.nvim

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  required:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        nvim: [stable, v0.11.2]
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep

      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.nvim }}

      - name: Run verification wrapper
        run: ./scripts/ci_verify.sh

  nightly-report:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep

      - name: Install Neovim (nightly)
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: nightly

      - name: Smoke and health (nightly)
        run: |
          ./scripts/check_legacy_brand.sh
          nvim --headless -u ./init.lua '+lua print("jig-smoke-nightly")' '+qa'
          nvim --headless -u ./init.lua '+checkhealth jig' '+qa'
